zend_extension=xdebug.so #This loads the Xdebug extension into PHP. xdebug.so is the shared object (extension) file.
xdebug.mode=debug #Sets the Xdebug mode to debug, meaning Xdebug will enable debugging features (like breakpoints, step-through, etc.)
xdebug.start_with_request=yes #This tells Xdebug to start a debugging session automatically when a PHP request starts.
xdebug.client_host=host.docker.internal #Default Docker hostname
xdebug.client_port=9003 #The network port Xdebug uses to connect to the debugger client. The default for Xdebug 3 is 9003.
xdebug.log=/tmp/xdebug.log #Location of the log file where Xdebug will write debugging-related logs.